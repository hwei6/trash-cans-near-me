<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f5f7fb" />
  <title>Trash Cans Near Me</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="icons/icon-64.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet"/>
    <style>
    :root {
      --bg-top: #e6ecfb;
      --bg-bottom: #fafdff;
      --fg: #17223b;
      --muted: #5d6880;
      --accent: #1f7a8c;
      --accent-strong: #2563eb;
      --surface: rgba(255, 255, 255, 0.97);
      --surface-soft: rgba(255, 255, 255, 0.9);
      --border: #d6def1;
      --shadow: 0 16px 36px rgba(23, 34, 59, 0.14);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    }
    #app { display: grid; grid-template-rows: auto 1fr; min-height: 100%; }

    header {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1.15fr) auto;
      gap: 14px;
      align-items: center;
      padding: 18px 24px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 12px 32px rgba(23, 34, 59, 0.12);
      backdrop-filter: blur(14px);
    }
    .app-title { font-weight: 600; display: inline-flex; align-items: center; gap: 12px; letter-spacing: 0.3px; }
    .app-title::before {
      content: "";
      display: inline-block;
      width: 26px;
      height: 26px;
      background-image: url('icons/icon-64.png');
      background-size: contain;
      background-repeat: no-repeat;
      filter: drop-shadow(0 2px 4px rgba(21, 33, 56, 0.22));
    }

    .search-wrap { display: flex; gap: 12px; align-items: center; position: relative; }
    input[type="text"] {
      width: 100%;
      padding: 12px 18px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: var(--surface-soft);
      color: var(--fg);
      outline: none;
      min-width: 220px;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="text"]:focus { border-color: var(--accent-strong); box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.18); }

    button, .chip {
      background: var(--surface);
      color: var(--fg);
      border: 1px solid var(--border);
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.1px;
      transition: border 0.2s ease, color 0.2s ease, background 0.2s ease, transform 0.15s ease;
      box-shadow: 0 4px 12px rgba(23, 34, 59, 0.08);
    }
    button:hover, .chip:hover { border-color: #9aa8cc; transform: translateY(-1px); }
    button:focus-visible, .chip:focus-visible { outline: 3px solid rgba(37, 99, 235, 0.28); outline-offset: 2px; }
    .chip {
      flex: 1 1 clamp(100px, 12vw, 140px);
      min-width: 90px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chip.active {
      background: rgba(37, 99, 235, 0.12);
      border-color: rgba(37, 99, 235, 0.68);
      color: var(--accent-strong);
      box-shadow: 0 6px 18px rgba(37, 99, 235, 0.18);
    }

    .search-suggestions {
      position: absolute;
      top: calc(100% + 10px);
      left: 0;
      right: 0;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      display: none;
      flex-direction: column;
      max-height: 260px;
      overflow-y: auto;
      z-index: 20;
    }
    .search-suggestions.visible { display: flex; }
    .search-suggestion {
      padding: 12px 18px;
      cursor: pointer;
      display: grid;
      gap: 4px;
      border-bottom: 1px solid rgba(214, 222, 241, 0.6);
    }
    .search-suggestion:last-child { border-bottom: none; }
    .search-suggestion:hover,
    .search-suggestion.active { background: rgba(37, 99, 235, 0.12); }
    .search-suggestion .suggestion-title { font-size: 14px; color: var(--fg); }
    .search-suggestion .subtitle { font-size: 11px; color: var(--muted); }

    .filter-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: nowrap;
      padding-bottom: 2px;
    }
    .filter-row .chip { flex: 1 1 clamp(100px, 12vw, 140px); }

    #map { position: relative; height: 100%; width: 100%; background: #dbe6ff; }

    .bottom-sheet {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 28px;
      width: min(640px, calc(100% - 32px));
      padding: 18px 24px 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      display: grid;
      gap: 14px;
      backdrop-filter: blur(14px);
    }

    .status {
      position: fixed;
      left: 24px;
      bottom: 156px;
      z-index: 9;
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 9px 18px;
      border-radius: 14px;
      box-shadow: 0 10px 26px rgba(23, 34, 59, 0.14);
      font-size: 12px;
      color: var(--muted);
    }

    .legend { display: flex; gap: 12px; align-items: center; font-size: 12px; color: var(--muted); justify-content: center; flex-wrap: wrap; }
    .legend span { display: inline-flex; align-items: center; gap: 6px; }
    .dot { width: 11px; height: 11px; border-radius: 50%; display: inline-block; }
    .dot.trash { background: #22c55e; }
    .dot.recycle { background: #3b82f6; }
    .dot.waste-disposal { background: #a855f7; }
    .dot.bag { background: #ec4899; }

    .credits {
      display: flex;
      gap: 16px;
      justify-content: center;
      font-size: 11px;
      color: var(--muted);
      align-items: center;
      letter-spacing: 0.2px;
    }

    a { color: var(--accent-strong); text-decoration: none; }
    a:hover { text-decoration: underline; }

    .popup { color: #111827; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    .popup h3 { margin: 0 0 6px; font-size: 14px; color: #111827; }
    .popup .muted { color: #4b5563; font-size: 12px; }
    .popup .detail-list { list-style: none; padding: 0; margin: 10px 0 8px; display: grid; gap: 4px; }
    .popup .detail-item { display: flex; justify-content: space-between; gap: 12px; font-size: 12px; color: #1f2937; }
    .popup .detail-item .label { font-weight: 600; color: #111827; }
    .popup .detail-item .value { color: #374151; text-align: right; word-break: break-word; max-width: 180px; }

    .maplibregl-ctrl-top-left { margin-top: 96px; margin-left: 16px; }
    .maplibregl-ctrl-top-right { margin-top: 96px; margin-right: 16px; }

    @media (max-width: 720px) {
      header { grid-template-columns: 1fr; gap: 12px; }
      .filter-row { flex-wrap: wrap; }
      .filter-row .chip { flex: 1 1 calc(50% - 12px); }
      .status { left: 16px; right: 16px; bottom: 180px; }
      .bottom-sheet { width: calc(100% - 24px); padding: 16px 18px; }
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="app-title">Trash Cans Near Me</div>
      <div class="search-wrap">
        <input id="search" type="text" placeholder="Search for a US city or address" aria-label="Search location" aria-haspopup="listbox" autocomplete="off" />
        <button id="searchBtn" type="button" title="Search">Search</button>
        <div id="searchSuggestions" class="search-suggestions" role="listbox" aria-label="Suggested locations"></div>
      </div>
      <div class="row">
        <button id="locateBtn" type="button" title="Center map on your current position">Current location</button>
      </div>
    </header>

    <div id="map" role="region" aria-label="Map of bins"></div>

    <div class="status" id="status">Loading app...</div>

    <div class="bottom-sheet" aria-label="Filters and actions">
      <div class="filter-row" role="group" aria-label="Filters">
        <div class="chip active" data-filter="all" tabindex="0">All</div>
        <div class="chip" data-filter="trash" tabindex="0">Waste baskets</div>
        <div class="chip" data-filter="recycling" tabindex="0">Recycling</div>
        <div class="chip" data-filter="waste_disposal" tabindex="0">Waste disposal</div>
        <div class="chip" data-filter="bag" tabindex="0">Bag dispensers</div>
      </div>
      <div class="legend">
        <span><i class="dot trash"></i>Waste baskets</span>
        <span><i class="dot recycle"></i>Recycling</span>
        <span><i class="dot waste-disposal"></i>Waste disposal</span>
        <span><i class="dot bag"></i>Bag dispensers</span>
      </div>
      <div class="credits">Data &amp; Basemap: OpenStreetMap | Â© 2025 | Built by hwei6</div>
    </div>
  </div>

  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script type="module" src="./main.js"></script>
</body>
</html>
